<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
	<title>Insert title here</title>
	<script>
		const app = angular.module("test_app", [])

		app.controller("controller1", function ($scope) {
			$scope.enter = function () {
				$scope.box1 = "마우스가 들어갔습니다"
			}
			$scope.leave = function () {
				$scope.box1 = "마우스가 나갔습니다."
			}
			$scope.over = function(){
				$scope.box2 = "마우스가 들어갔습니다."
			}
			$scope.out = function(){
				$scope.box2 = "마우스가 나왔습니다."
			}
		})

	</script>
	<style>
		.box {
			width: 200px;
			height: 200px;
			border: 1px solid black;
		}
		.box2 {
			width: 50%;
			height: 50%;
			border: 1px solid black;
			margin: 25%;
		}
	</style>
</head>

<body>

	<div ng-app="test_app" ng-controller="controller1">
		<div class="box" ng-mouseenter="enter()" ng-mouseleave="leave()">
			<div class="box2"></div>
		</div>
		
		<p> box1 : {{box1}}</p>
		<hr>
		<div class="box" ng-mouseover="over()" ng-mouseout="out()"></div>
	<p> box2 : {{box2}}</p>
	</div>

</body>

</html>
