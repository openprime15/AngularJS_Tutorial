<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<title>Insert title here</title>
</head>
<body>

<div ng-app="" ng-init="data1=100;data2=200;data3='문자열';obj1={a1:400, a2:200};arry=[10,20,30]">
	<p>5 +5 : {{5+5}}</p>
	<p>data1: {{data1}}</p>
	<p>data1+data2: {{data1+data2}}</p>
	<p>문자열: {{'문자열'}}</p>
	<p>data3: {{data3}}</p>
	<p>obj1.a1: {{obj1.a1}}</p>
	<p>array[1]:{{arry[1]}}</p>
</div>

</body>
</html>
